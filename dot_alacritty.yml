font:
  normal:
    family: 'Hack Nerd Font'
    style: Regular

  bold:
    family: 'Hack Nerd Font'
    style: Bold

  italic:
    family: 'Hack Nerd Font'
    style: Italic

  bold_italic:
    family: 'Hack Nerd Font'
    style: Bold Italic

  size: 12

colors:
  # Default colors
  primary:
    background: '#10100E'
    foreground: '#C6C6C4'

  # Normal colors
  normal:
    black: '#10100E'
    red: '#C40233'
    green: '#009F6B'
    yellow: '#FFD700'
    blue: '#0087BD'
    magenta: '#9A4EAE'
    cyan: '#20B2AA'
    white: '#C6C6C4'

  # Bright colors
  bright:
    black: '#696969'
    red: '#FF2400'
    green: '#03C03C'
    yellow: '#FDFF00'
    blue: '#007FFF'
    magenta: '#FF1493'
    cyan: '#00CCCC'
    white: '#FFFAFA'
theme: Blood-Moon

window:
  decorations: none


mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
