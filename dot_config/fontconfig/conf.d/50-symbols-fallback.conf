<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Prefer nicer glyphs for enclosed alphanumerics like U+1F178 (ðŸ…¸). -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Hack Nerd Font Mono</family>
      <family>Noto Sans Symbols 2</family>
      <family>Noto Sans Symbols</family>
      <family>Adwaita Mono</family>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
    </prefer>
  </alias>

  <!-- When explicitly requesting Hack Nerd Font, append symbol fallbacks. -->
  <match target="pattern">
    <test name="family"><string>Hack Nerd Font</string></test>
    <edit name="family" mode="append" binding="strong">
      <string>Noto Sans Symbols 2</string>
      <string>Noto Sans Symbols</string>
      <string>Adwaita Mono</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
    </edit>
  </match>

  <!-- Same for Hack Nerd Font Mono. -->
  <match target="pattern">
    <test name="family"><string>Hack Nerd Font Mono</string></test>
    <edit name="family" mode="append" binding="strong">
      <string>Noto Sans Symbols 2</string>
      <string>Noto Sans Symbols</string>
      <string>Adwaita Mono</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
    </edit>
  </match>
</fontconfig>
